version: '2'
services:
    consul:
        image: ${REGISTRY_URL}/consul:latest
        hostname: consul
        ports:
            - "8400:8400"
            - "8500:8500"
            - "8600:8600"
        command: "agent -dev -client=0.0.0.0 -ui -log-level debug"

    microservice:
        image: ${REGISTRY_URL}/bytewood/ops-microservice:0.1.0.25
        ports:
            - "8881:8881"
        env_file:
            - ./environment/microservice.env
        volumes:
            - ./environment/uat/_scripts:/scripts
            - ./environment/uat/microservice:/config
        entrypoint:
            - "scripts/waitfor.sh"
            - "consul"
            - "8500"
            - "java"
            - "-jar"
            - "app.jar"
            - "--spring.config.location=file:/config/"
            - "--spring.profiles.active=consul"
    microservice-a:
        depends_on:
            - consul
        image: ${REGISTRY_URL}/bytewood/ops-microservice-a:0.1.0.17
        ports:
            - "8882:8882"
        env_file:
            - ./environment/microservice-a.env
        volumes:
            - ./environment/uat/_scripts:/scripts
        entrypoint:
            - "scripts/waitfor.sh"
            - "consul"
            - "8500"
            - "java"
            - "-jar"
            - "/app.jar"
            - "--spring.profiles.active=consul"
            - "--debug"


